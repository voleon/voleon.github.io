<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>voleon map</title>
    <meta name="description" content="voleon map">
    <meta name="author" content="voleon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="//yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="geolocation.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="https://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css">

    <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    <div id="map" style="overflow:hidden"></div>
    <script type="text/javascript">
        ymaps.ready(init);

        var myMap;
        var defaultZoom = 16;

        function init () {
            myMap = new ymaps.Map('map', {
                center: [57.630968, 39.840817],
                zoom: defaultZoom,
                controls: [],
                behaviors: []
            });
            myMap.container.fitToViewport();

            var point = new ymaps.Placemark([57.630968, 39.840817], {}, {
                        preset: 'islands#blueGlyphCircleIcon',
                        iconGlyph: 'music',
                        iconGlyphColor: 'blue',
                        zIndex: 100
                    });
            myMap.geoObjects.add(point);
        }

        var userGeoLocation = null;
        function getGeo() {
            ymaps.geolocation.get({
                provider: "browser"
            }).then(function (result) {
                if(!userGeoLocation){
                    userGeoLocation = new ymaps.Placemark(result.geoObjects.position, {}, {
                        preset: 'islands#geolocationIcon',
                        zIndex: 1
                    });
                    myMap.geoObjects.add(userGeoLocation);
                }else{
                    userGeoLocation.geometry.setCoordinates(result.geoObjects.position);
                }
                myMap.setCenter(result.geoObjects.position, defaultZoom, {duration:500});
            });
        }
        setInterval(getGeo, 3000);

    </script>
</body>
</html>
