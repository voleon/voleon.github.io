<!doctype html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>voleon map</title>
    <meta name="description" content="voleon map">
    <meta name="author" content="voleon">

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>

<body>
    <div id="map" style="width: 100%; height: 100%"></div>

    <script type="text/javascript">
        ymaps.ready(init);
        var myMap;

        function init(){
            myMap = new ymaps.Map("map", {
                center: [57.630968, 39.840817],
                zoom: 17
            });
        }
    </script>
</body>
</html>
